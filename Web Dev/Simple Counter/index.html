<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-success text-light p-4 text-center">
      Simple Counter
    </h1>

    <div class="lowerbody">
      <h1 id="number" class="display-1 m-4 text-center"><strong>0</strong></h1>
      <div class="buttons m-3 text-center">
        <button id="btminus" class="bb btn btn-lg btn-primary m-4">
          <strong>-</strong>
        </button>
        <button id="btplus" class="btn btn-lg btn-warning m-4">
          <strong>+</strong>
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
